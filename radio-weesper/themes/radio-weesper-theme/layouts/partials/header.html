<header class="site-header">
  <div
    class="container"
    style="display: flex; align-items: center; justify-content: space-between"
  >
    <div style="display: flex; align-items: center; gap: 12px">
      <div class="logo">
        <a href="/">
          <img
            src="/images/RadioWeesper_logo_circle.png"
            alt="Radio Weesper Logo"
            style="
              height: 60px;
              width: 60px;
              object-fit: contain;
              vertical-align: middle;
              margin-right: 0;
            "
          />
        </a>
      </div>
      <nav class="main-nav" style="display: flex; align-items: center">
        <ul
          class="main-nav-list"
          style="justify-content: flex-start; align-items: center"
        >
          {{ range .Site.Menus.main }}
          <li style="display: flex; align-items: center">
            <a href="{{ .URL }}" class="main-nav-link">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
      </nav>
    </div>
    <div
      class="social-icons"
      style="display: flex; align-items: center; gap: 8px"
    >
      <a
        href="https://www.instagram.com/radioweesper/"
        target="_blank"
        rel="noopener"
        title="Instagram"
      >
        <img
          src="https://cdn.simpleicons.org/instagram/afdcff"
          alt="Instagram"
          width="25"
          height="25"
        />
      </a>
      <a
        href="https://soundcloud.com/radioweesper"
        target="_blank"
        rel="noopener"
        title="SoundCloud"
      >
        <img
          src="https://cdn.simpleicons.org/soundcloud/afdcff"
          alt="SoundCloud"
          width="22"
          height="22"
        />
      </a>
    </div>
  </div>
</header>
