{{ define "main" }}
<main class="single-post container">
  <article>
    <header class="post-header">
      <h1>{{ .Title }}</h1>
      {{ with .Params.showtime }}<p class="post-time">Airs at {{ . }}</p>{{ end }}
      <p class="post-date">{{ .Date.Format "02 January 2006" }}</p>
    </header>
    {{ with .Params.image }}<div class="post-image"><img src="{{ . | relURL }}" alt="{{ $.Title }}"></div>{{ end }}
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
</main>
{{ end }}
