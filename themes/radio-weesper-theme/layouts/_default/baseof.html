<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{ block "title" . }}
        {{ if .IsHome }}
          {{ .Site.Title }}
        {{ else }}
          {{ with .Params.show_name }}{{ . }}{{ else }}{{ .Title }}{{ end }} | {{ .Site.Title }}
        {{ end }}
      {{ end }}
    </title>
  {{ $opts := dict "targetPath" "css/style.css" "outputStyle" (cond hugo.IsDevelopment "expanded" "compressed")}}
  {{ $scss := resources.Get "scss/main.scss" | css.Sass $opts }}
  <link rel="stylesheet" href="{{ $scss.RelPermalink }}">
  <link rel="stylesheet" href="{{ "/css/fonts.css" | relURL }}">
  <!-- Fallback during dev: {{ "css/style.css" | relURL }} -->
  {{ partial
    "favicon.html" . }}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
  {{ partial "header.html" . }} {{ block "main" . }}{{ end }}
  {{ partial "footer.html" . }}
  </body>
</html>
